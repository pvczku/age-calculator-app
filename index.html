<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>

    <script defer src="./build/main.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="inputs-wrapper">
          <div class="input-wrapper">
            <span>DAY</span>
            <input type="text" name="day" id="day" placeholder="DD" />
            <span class="error" id="dayError"></span>
          </div>
          <div class="input-wrapper">
            <span>MONTH</span>
            <input type="text" name="month" id="month" placeholder="MM" />
            <span class="error" id="monthError"></span>
          </div>
          <div class="input-wrapper">
            <span>YEAR</span>
            <input type="text" name="year" id="year" placeholder="YYYY" />
            <span class="error" id="yearError"></span>
          </div>
        </div>
        <div class="hr-wrapper">
          <hr />
          <input value="send" type="submit" id="submit" />
        </div>
        <div class="output-wrapper">
          <p><span id="years">--</span>years</p>
          <p><span id="months">--</span>months</p>
          <p><span id="days">--</span>days</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/pvczku">Patryk Kulma</a>.
    </div>
  </body>
</html>
